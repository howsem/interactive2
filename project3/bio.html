<!DOCTYPE html>
<html>

<head>
    <title>Robert Rauschenberg</title>
    <meta charset="utf-8" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.typekit.net/dfk4zel.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/highlight/highlight.pack.js"></script>
    <script>
        $(document).ready(function(){

            let htmlCode = document.body.innerHTML
            let cssCode = document.querySelector('style').textContent
            let jsCode = document.querySelectorAll('script')[2].textContent


            $("#html")[0].innerText = htmlCode;
            $("#css")[0].innerText = cssCode;
            $("#js")[0].innerText = jsCode;


            hljs.initHighlightingOnLoad();

            $.ajax({
            url : "assets/css/img/robert_portrait2.txt",
            success : function (data) {
                $(".imgText").html(data);
            }
            });

            $.ajax({
            url : "assets/css/img/robert_bio-1.txt",
            success : function (data) {
                $("#p-1").html(data);
            }
            });
            $.ajax({
            url : "assets/css/img/robert_bio-2.txt",
            success : function (data) {
                $("#p-2").html(data);
            }
            });
            $.ajax({
            url : "assets/css/img/robert_bio-3.txt",
            success : function (data) {
                $("#p-3").html(data);
            }
            });
            document.addEventListener("keypress", function(event) {
                if (event.keyCode == 13) {

                $("#html")[0].classList.toggle('hidden')
                $("#css")[0].classList.toggle('hidden')
                $("#js")[0].classList.toggle('hidden')
                $(".imgText")[0].classList.toggle('hidden')
                } 
            
            });


        });
    </script>
    <link rel="stylesheet" href="assets/highlight/styles/xt256.css">
    <style>
        body {
            border:0;
            margin:0;
        }
        .gallery{
            font-family: forma-djr-deck, sans-serif;
        }
        .leftPanel{
            width: 400px;
            margin-left: 6vw;
            position: fixed;
            z-index: 10;
        }
        #rauschenberg{
            font-weight: 700;
            font-size: 20pt;
        }
        ul {
            list-style-type: none;
            font-weight: 700;
            font-size: 20pt;
            padding-left: 0;
            margin-top:150px;
        }
        a {
            color:black;
            text-decoration: none;
        }
        #portrait{
            width: 650px;
            margin-top: 54vh;
            left: calc(65vw - 610px);
            position: fixed;
        }
        #biography{
            position: absolute;
            left: calc(94vw - 500px);
            margin-top: 100px;
            width: 500px;
            font-weight: 700;
            font-size: 18pt;
        }
        pre{
            margin:0;
            width: 33.3%;
            float: left;
            position: relative;
            z-index: 1000;
            font-size: 11pt;
            line-height: 11pt;
            pointer-events: none;
        } 
        .deconstruction{
            width: 90vw;
            height:100vh;
            margin: auto;
            position: fixed;
        }
        .hidden{
            display: none;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="assets/css/bio.css">
</head>

<body>
    <div class="gallery">
        <div class="leftPanel">
            <div id="rauschenberg">
                <a href="home.html"><h1>Robert<br>Rauschenberg</h1></a>
            </div>
            <ul>
                <li><a href="works.html">works</a></li>
                <li style="margin-top:50px"><a href="bio.html">about</a></li>
            </ul>
        </div>
        <img id="portrait" src="assets/css/img/robert_portrait2.jpg">
        <div class="imgText"></div>
        <div id="biography">
            <p id="p-1"></p>
            <p id="p-2" style="margin-top: 20px;"></p>
            <p id="p-3" style="margin-top: 40px; 
             color: #737373; margin-bottom: 50vh;"></p>
        </div>
    </div>

    <div class="deconstruction">
        <pre><code>
            <div class="codes" id="html">
            </div>
        </code></pre>
        <pre style="width: 20vw;"><code>
            <div class="codes" id="css">
            </div>
        </code></pre>
        <pre><code>
            <div class="codes" id="js">
            </div>
        </code></pre>
    </div>
<!-- Remove the crazyness: Return Key  -->
</body>
</html>
