    <script>
        $(document).ready(function(){

            let htmlCode = document.body.innerHTML
            let cssCode = document.querySelector('style').textContent
            let jsCode = document.querySelectorAll('script')[2].textContent


            $("#html")[0].innerText = htmlCode;
            $("#css")[0].innerText = cssCode;
            $("#js")[0].innerText = jsCode;


            hljs.initHighlightingOnLoad();

            document.addEventListener("keypress", function(event) {
                if (event.keyCode == 13) {
                console.log('hi.')

                $("#html")[0].classList.toggle('hidden')
                $("#css")[0].classList.toggle('hidden')
                $("#js")[0].classList.toggle('hidden')
                $(".imgText")[0].classList.toggle('hidden')
                }   
            });
            $("#Untitled").mousedown(function(){
                $(".dim").addClass("active");
                $('.dim').prepend(
                    '<img id="untitled" class="viewMode "src="assets/css/img/rauschenberg-01.jpg" />'
                    );
                $("body").addClass("stopScolling");
            })
            $(".dim").mousedown(function(){
                $(".dim").removeClass("active");
                $('.viewMode').remove();
                $("body").removeClass("stopScolling");
            })

            $("#Oracle").mousedown(function(){
                $(".dim").addClass("active");
                $('.dim').prepend(
                    '<img id="Oracle" class="viewMode "src="assets/css/img/rauschenberg-02.jpg" />'
                    );
                $("body").addClass("stopScolling");
            })
            $(".dim").mousedown(function(){
                $(".dim").removeClass("active");
                $('.viewMode').remove();
                $("body").removeClass("stopScolling");
            })

            $("#Emprire").mousedown(function(){
                $(".dim").addClass("active");
                $('.dim').prepend(
                    '<img id="Emprire" class="viewMode "src="assets/css/img/rauschenberg-03.jpg" />'
                    );
                $("body").addClass("stopScolling");
            })
            $(".dim").mousedown(function(){
                $(".dim").removeClass("active");
                $('.viewMode').remove();
                $("body").removeClass("stopScolling");
            })
        });
    </script>
